<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png">
  <script src="script.js" defer> </script>
  <title>Calculator</title>
</head>
<body>
  
  <div id="calc-body">
    <div id="display"></div>
    <button class="nums" id="one" value="1">1</button>
    <button class="nums" id="two" value="2">2</button>
    <button class="nums" id="three" value="3">3</button>
    <button class="operator" id="plus">+</button>
    <button class="nums" id="four" value="4">4</button>
    <button class="nums" id="five" value="5">5</button>
    <button class="nums" id="six" value="6">6</button>
    <button class="operator" id="minus">-</button>
    <button class="nums" id="seven" value="7">7</button>
    <button class="nums" id="eight" value="8">8</button>
    <button class="nums" id="nine" value="9">9</button>
    <button class="operator" id="times">X</button>
    <button id="clear">cl</button>
    <button class="nums" id="zero" value="0">0</button>
    <button id="equals">=</button>
    <button class="operator" id="divided">/</button>
  </div>


</body>
</html>
